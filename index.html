<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="page">
    <div class="container text-center my-5">
      <div class="row">
          <div class="col-lg-6 col-md-8 col-sm-10 mx-auto">
              <h1 id="h1" class="fw-dark">Погода</h1>
              <input id="city-input" type="text" value="Введите город" class="color-text">
              <button class="image-button" id="search-button"></button>
              <p class="parameters" id="temperature">Температура</p>
              <p class="parameters" id="temperatureRes">456</p>
              <p class="parameters" id="feelsLike">Ощущается как</p>
              <p class="parameters" id="feelsLikeRes">-138</p>
              <p class="parameters" id="wind">Ветер</p>
              <p class="parameters" id="windRes">35 м/с</p>
          </div>
      </div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
